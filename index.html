<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        .output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Address Formatter</h1>
        <form id="email-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br><br>

            <label for="domain">Company Domain:</label>
            <input type="text" id="domain" name="domain" required placeholder="example.com"><br><br>

            <button type="button" onclick="generateEmails()">Generate Emails</button>
        </form>

        <div class="output" id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
